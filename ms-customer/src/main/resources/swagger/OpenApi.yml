openapi: 3.0.3
info:
  title: Swagger Project - OpenAPI 3.0
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: Customer
    description: Operations about customer
paths:
  /api/v1/customer:
    get:
      tags:
        - Customer
      summary: Get customer
      description: Customer list from mongoDB.
      operationId: getCustomer
      responses:
        200:
          description: success get
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerDTO'
        204:
          description: Customer not content
          content:
            application/json:
              schema:
                default: []
    post:
      tags:
        - Customer
      summary: Create customer
      description: Creation of customer in mongoDB database.
      operationId: createCustomer
      requestBody:
        description: Created customer object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerDTO'
      responses:
        201:
          description: success created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDTO'
  /api/v1/customer/{id}:
    get:
      tags:
        - Customer
      summary: Get customer by id
      description: Get customer.
      operationId: getCustomerById
      parameters:
        - name: id
          in: path
          description: find by id
          required: true
          schema:
            type: string
      responses:
        200:
          description: success get
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDTO'
        404:
          description: Customer not found
    put:
      tags:
        - Customer
      summary: Update customer by id
      description: Update customer.
      operationId: updateCustomerById
      parameters:
        - name: id
          in: path
          description: id that need to be updated
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the mongoDB
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerDTO'
      responses:
        200:
          description: success updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDTO'
        204:
          description: Customer not content
          content:
            application/json:
              schema:
                default: []
    delete:
      tags:
        - Customer
      summary: Delete customer by id
      description: Delete an existent customer in the database mongoDB.
      operationId: deleteCustomerById
      parameters:
        - name: id
          in: path
          description: The id that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        default:
          description: success delete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDTO'
        404:
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDTO'
components:
  schemas:
    CustomerDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: John
          nullable: false
          pattern: '^[A-Za-z]+$'
          minLength: 1
        lastName:
          type: string
          example: James
          nullable: false
          pattern: '^[A-Za-z]+$'
          minLength: 1
        razon:
          type: string
          example: "EMPRESA TRANSPORTE SAC"
          nullable: true
        documentType:
          type: string
          enum:
            - DNI
            - RUC
          example: DNI
          nullable: false
          minLength: 1
        documentNumber:
          type: string
          example: 45871236
          nullable: false
          pattern: '^[0-9]+$'
          minLength: 1
        clientType:
          type: string
          enum:
            - staff
            - business
          example: staff
          nullable: false
          minLength: 1
      required:
        - name
        - lastName
        - documentType
        - documentNumber
        - clientType
    ResponseDTO:
      type: object
      properties:
        message:
          type: string
          example: "Message response"